<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="Assets/CSS/normalize.css" />
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>MissNG Weather Dash</title>
  </head>

  <body>
    <header class="header1">
      <h1 class="heading1">Weather Dashboard</h1>
    </header>

    <main class="mainContent container">
      <div class="contentWrapper row">
        <!-- Search Section: Form w/Label, Input & Buttons/List  -->
        <div id="searchWrapper" class="search col-lg-3">
          <form id="searchForm" class="textCenter">
            <label class="searchLabel">Search by City</label>
            <input type="text" id="searchBar" class="formControl text-input" />
            <button type="submit" form="searchForm" id="searchBtn" class="btn btn-info btn-block">
              Search <i class="fas fa-search"></i></button>
            <button type="reset" form="searchForm" id="dltBtn" class="btn btn-danger btn-block">
             <i class="far fa-trash-alt"></i> Clear Search History</button>
          </form>
          <!-- Search History Buttons/List via JS, scrollable(?) -->
          <div id="searchHistory" class="history">
          </div>
        </div>

        <div class="weatherContainer">
          <div class="weatherWrapper row">  
            <div id="currentWeather" class="current card col-lg-9">

            </div>
          </div>
          
          <!-- Weather Forecast Div -->
          <div class="row">
            <!-- 5-day forecast: Date, Icon, Temp & Humidity -->
            <div id="forecastWeather" class="forecast card col-lg-9">
              <div id="forecastRow" class="row">

              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="foot-box">
        <div class="text-muted">
          <p>Copyright Â© 2020 <strong>MissNG</strong><br>
          All Rights Reserved</p>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5e88de36ed.js" crossorigin="anonymous"></script>
    <script src="Assets/JS/script.js"></script>
  </body>
</html>
