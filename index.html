    <!-- Webpage Title -->
    <title>MissNG Weather Dash</title>

  <body>
    <!-- Weather Data Retrive/Display-->
    <!-- Weather Dashboard Header-->
    <header class="header1">
      <h1 class="heading1">Weather Dashboard</h1>
    </header>

    <!-- Container for Divs-->
    <main class="mainContent container">
      <div class="contentWrapper row">
        <!-- Search Section: Form w/Label, Input & Buttons  -->
        <div id="searchWrapper" class="search col-lg-3">
          <form id="searchForm" class="textCenter">
            <!-- Search Text -->
            <label class="searchLabel">Search by City</label>
            <input type="text" id="searchBar" class="formControl text-input" />
            <!-- Search Button: Magnifying Glass -->
            <button type="submit" form="searchForm" id="searchBtn" class="btn btn-info btn-block">
              Search <i class="fas fa-search"></i></button>
            <!-- Search Delete Button: Trash Can -->
            <button type="reset" form="searchForm" id="dltBtn" class="btn btn-danger btn-block">
             <i class="far fa-trash-alt"></i> Clear Search History</button>
          </form>
          <!-- Search History Buttons via JS, scrollable(?) -->
          <div id="searchHistory" class="history">
          </div>
        </div>

        <!--  Weather Section -->
        <section id="weatherWrapper" class="weather card col-lg-9">
          <!-- Current Weather Div: City = Search -->
          <div id="currentWeather" class="current card-body">
            <p id="weatherHeader"></p>
            <!-- Weather Icon -->
            <img class="currentIcon" src="">
            <!-- Weather Date (today's) -->
            <p id="todayDate"></p>
            <!-- Weather Temp, Humidity, Wind Speed, UV Index -->
            <p id="temp" class="currentTemp"></p>
            <p id="wind" class="currentWind"></p>
            <p id="uv" class="currentUV"></p>
          </div>

          <!-- Weather Forecast Div -->
          <!-- 5-day forecast: Date, Icon, Temp & Humidity -->
          <div id="forecastWeather" class="forecast card-body">
            <div id="day0" class="card-body">
              <p id="date0"></p>
              <img class="icon0" src="">
              <p class="temp0"></p>
              <p class="wind0"></p>
              <p class="uv0"></p>
            </div>
            <div id="day1" class="card-body">
              <p id="date1"></p>
              <img class="icon1" src="">
              <p class="temp1"></p>
              <p class="wind1"></p>
              <p class="uv1"></p>
            </div>
            <div id="day2" class="card-body">
              <p id="date2"></p>
              <img class="icon2" src="">
              <p class="temp2"></p>
              <p class="wind2"></p>
              <p class="uv2"></p>
            </div>
            <div id="day3" class="card-body">
              <p id="date3"></p>
              <img class="icon3" src="">
              <p class="temp3"></p>
              <p class="wind3"></p>
              <p class="uv3"></p>
            </div>
            <div id="day4" class="card-body">
              <p id="date4"></p>
              <img class="icon4" src="">
              <p class="temp4"></p>
              <p class="wind4"></p>
              <p class="uv4"></p>
            </div>
          </div>
        </section>
        
      </div>
    </main>
